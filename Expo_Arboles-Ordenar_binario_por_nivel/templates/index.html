<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Árbol Binario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }
        #formulario {
            margin-bottom: 20px;
        }
        input, button {
            padding: 10px;
            margin-right: 10px;
        }
        .nodo {
            display: inline-block;
            text-align: center;
            margin: 10px;
            padding: 10px;
            background-color: #dff0d8;
            border: 2px solid #3c763d;
            border-radius: 10px;
        }
        .conexiones {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .conector {
            margin: 5px;
            color: #888;
        }
        #arbol {
    display: flex;
    justify-content: center;
    margin-top: 30px;
}
.nodo-arbol {
    text-align: center;
    margin: 10px;
}
.valor-nodo {
    padding: 10px;
    border: 2px solid #4CAF50;
    border-radius: 10px;
    display: inline-block;
    background-color: #e7f9ed;
    min-width: 40px;
}
.hijos {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
}

    </style>
</head>
<body>
    <h1>Árbol Binario</h1>
    
    <div id="formulario">
        <input type="number" id="valor" placeholder="Ingrese un número">
        <button onclick="insertar()">Insertar</button>
        <button onclick="ordenar()">Ordenar</button>
    </div>

    <div id="arbol-container">
        <h3>Visualización del Árbol</h3>
        <div id="arbol" class="conexiones"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
