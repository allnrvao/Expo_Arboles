<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Árbol Genealógico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/treant-js/1.0/Treant.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/treant-js/1.0/Treant-js.min.css">
  <style>
    #tree-wrapper {
      width: 100%;
      height: 80vh;
      overflow: auto;
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 8px;
    }
    .nodeExample1 {
      background-color: #e3f2fd;
      border: 2px solid #1976d2;
      border-radius: 10px;
      padding: 10px;
      font-weight: bold;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body class="bg-light">

<div class="container py-4">
  <h2 class="text-center mb-4">Árbol Genealógico</h2>

  <div id="persona-container" class="mb-4">
    <form id="formPersona" class="row g-3">
      <div class="col-md-6">
        <input type="text" class="form-control" id="persona" placeholder="Nombre de la persona inicial" required>
      </div>
      <div class="col-md-6">
        <button type="submit" class="btn btn-primary">Agregar persona raíz</button>
      </div>
    </form>
  </div>

  <div class="mb-4">
    <form id="formRelacion" class="row g-3">
      <div class="col-md-5">
        <input type="text" class="form-control" id="persona1" placeholder="Padre/Madre" required>
      </div>
      <div class="col-md-5">
        <input type="text" class="form-control" id="persona2" placeholder="Hijo/a" required>
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-success">Agregar relación</button>
      </div>
    </form>
  </div>

  <div id="tree-wrapper">
    <div id="tree-container" class="Treant p-2"></div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/treant-js/1.0/Treant.min.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
